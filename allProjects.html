---
layout: default
---


<div>
     <span ><a href="{{site.url}}/"><img src="{{ site.baseurl }}{{site.logo }}" alt="{{ site.title }}" class="logo" /></a></span>
</div>


<div id="header">
        <div class="content">
                <div class="inner">
                        
                    <h1>{{site.title}}</h1>
                    <p>Find some of my favourite work here</p>
                </div>
            </div>
            <nav>
                <ul>
                        {% for p in site.projects %}
                        <li><a href="#{{ p.title }}">
                            {{p.title}}
                        </a></li>
                    {% endfor %}
                </ul>
            </nav>
            
            
  
</div>
<div id="main">
    {% for p in site.projects %}
        <article id="{{ p.title }}">
            	{{ p.output }}              
        </article>
    {% endfor %}	
    </div>
